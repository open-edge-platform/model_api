# See help here: https://github.com/marketplace/actions/labeler

python:
  - changed-files:
      - any-glob-to-any-file:
          - src/**

tests:
  - changed-files:
      - any-glob-to-any-file:
          - tests/**

docs:
  - changed-files:
      - any-glob-to-any-file:
          - docs/**
          - "**/*.md"
          - "LICENSE"

build:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/**/*"
          - ".pre-commit-config.yaml"
          - "pyproject.toml"
          - "**/CMakeLists.txt"

samples:
  - changed-files:
      - any-glob-to-any-file:
          - examples/**
